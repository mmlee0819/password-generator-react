name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci --legacy-peer-deps && npm run build
        env:
          PASSWORD_GENERATOR_REACT_MIKA_FIREBASE_ENV_SECRETS: "${{ secrets.PASSWORD_GENERATOR_REACT_MIKA_FIREBASE_ENV_SECRETS }}"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: >-
            ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PASSWORD_GENERATOR_REACT_MIKA
            }}
          channelId: live
          projectId: password-generator-react-mika
